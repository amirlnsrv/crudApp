<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Students Panel</title>
	<link rel="stylesheet" href="assets/css/nullstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="app">
		<div class="container mob-table">
			<div class="headers">
				<h2 class="table-title">Manage students</h2>

				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary add" data-bs-toggle="modal" data-bs-target="#form">Add
					student</button>

				<!-- Modal -->
				<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Add Student</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body text-dark">
								<p>Name</p>
								<input class="form-control" type="text" name="" id="nameInput">

								<br>
								<p>Surname</p>
								<input class="form-control" type="text" name="" id="surnameInput">

								<br>
								<p>Age</p>
								<input class="form-control" type="number" name="" id="ageInput">

								<br>
								<p>About</p>
								<input class="form-control" type="text" name="" id="aboutInput">

								<br>
								<p>Image link</p>
								<input class="form-control" type="url" name="" id="imgInput">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Add</button>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="cards" id="cards">
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
